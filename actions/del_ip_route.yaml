---
name: del_ip_route
pack: vR5600_utils
description: Delete a static route
runner_type: python-script
entry_point: "del_ip_route.py"
enabled: true
parameters:
    deviceIP:
        type: string
        description: IP address of vRouter
        required: true
    login:
        type: string
        description: Login of vRouter
        required: true
    password:
        type: string
        description: Password of vRouter
        required: true
    cmd_path:
        type: string
        description: Command path of the configuration session
        required: true    
    subnet:
        type: string
        description: Destination IP subnet
        required: true
